<div *ngFor ="let items of test?.test">
<h2>{{items.testTypes.testName}} {{items.testDetail.date}}</h2> 


<div *ngIf = "items.testTypes.testName === 'Cooper Test'; then CTDistance else STTime"></div>

<ng-template #STTime>                 
    <table class="table">
    <thead>
        <tr>
            <th>Ranking</th>
            <th>Time Taken</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let items of test.userTest">
                    <td>
                            <a [routerLink]='["/edit-athlete/", currentTestId , items.userId]'>{{items.users.name}}</a>
                    </td>
                    <td>
                            <a [routerLink]='["/edit-athlete/", currentTestId , items.userId]'>{{items.stTime}}</a>
                    </td>
                
            </tr>
    </tbody> 
    </table> 
</ng-template>

 <ng-template #CTDistance>                
    <table class="table">
    <thead>
        <tr>
            <th>Ranking</th>
            <th>Distance<br> (meters)</th>
            <th>Fitness Rating</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let items of test.userTest"> 
                    <td>
                            <a [routerLink]='["/edit-athlete/", currentTestId , items.userId]'>{{items.users.name}}</a>
                    </td>
                    <td>
                            <a [routerLink]='["/edit-athlete/", currentTestId , items.userId]'>{{items.ctDistance}}</a>
                    </td>
                    <td>
                            <a [routerLink]='["/edit-athlete/", currentTestId , items.userId]'>{{items.fitnessRating}}</a>
                    </td>
                
            </tr> 
    </tbody> 
    </table> 
</ng-template> 

</div>


<div>
    <button type="button" (click)="forNewAthlete()">ADD NEW ATHLETE TO TEST</button>
</div>

<div class="button2">
    <button type="button" (click)= "toDeleteTest()" >DELETE TEST</button>
</div>
