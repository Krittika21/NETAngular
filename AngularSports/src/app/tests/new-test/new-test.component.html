<h3>CREATE NEW TEST</h3>
<div>
    <label>Test Type</label>
    <br>
    <select type="input" name="TestType" [(ngModel)]=test.TestType class="form-control">
        <option *ngFor = "let type of testType" >{{type.testName}}</option>  
    </select>
    <br>
    <label>Date</label>
    <br>
    <input type="datetime-local" name="Date" [(ngModel)]=test.Date class="form-control"/>{{test.Date}} 
</div>
<div class="form-group">
    <button type="button" (click)="onSubmit()">CREATE TEST</button>
</div>
