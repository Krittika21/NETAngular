<h3>CREATE NEW TEST</h3>

    
    <label>Test Type</label>
    <br>
    <select name="TestName">
        <option>Sprint Test</option>
        <option>Cooper Test</option>
      </select>
    <br>
    <label>Date</label>
    <br>
    <input type="date" name="Date" [(ngModel)]=test.Date class="form-control"/>
    {{test.Date}}

<div class="form-group">
    <button type="button" (click)="onSubmit()">CREATE TEST</button>
</div>
